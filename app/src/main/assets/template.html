<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>{{title}}</title>
    <style type="text/css">
        * {
            font-size: 1em;
            line-height: 1.5em;
            font-weight: lighter;
            word-wrap: break-word;
        }

        h1 {
            font-size: 1.5em;
        }

        pre {
            white-space: pre-wrap;
        }

        img {
            width: 100%;
        }

        a {
            color: #20C6EF;
        }
        audio {
            width: 100%;
        }
    </style>
    <script src="file:///android_asset/jquery-1.11.2.min.js"></script>
    <script src="file:///android_asset/jquery.lazyload.min.js"></script>
    <script>
    $(function(){
        $("img.lazy").lazyload({
            placeholder: "file:///android_res/drawable/loading.jpg"
        });
    });
    </script>
</head>
<body>
    <h1>{{title}}</h1>
    <div>{{body}}</div>
</body>
</html>
